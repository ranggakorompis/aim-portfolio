<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b2453a8c88.js" crossorigin="anonymous"></script>
    <title>Efraim Wantah | Personal Portfolio Webpage</title>
</head>
<body>
    <!-- test fcc -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!-- navbar -->
    <nav id="navbar">
        <!-- logo -->
        <div class="logo"><a href="#welcome-section"><i class="fas fa-home"></i></a></div>

        <!-- link section -->
        <div class="nav-links">
            <a href="#welcome-section" class="nav-link">home</a>
            <a href="#projects" class="nav-link">my arts</a>
            <a href="#contact" class="nav-link">contact</a>
        </div>

        <!-- humburger menu -->
        <div class="humburger-menu">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- container -->
    <div id="container">
        <!-- welcome section -->
        <section id="welcome-section">
            <!-- hero image -->
            <div class="hero-img">
                <img src="img/hero-img.jpg" alt="profile foto" class="image">
            </div>

            <!-- title wrap -->
            <div class="title-wrap">
                <h1 class="title">efraim yermia wantah</h1>
                <h2 class="tagline">student</h2>
            </div>

            <!-- sosial media links -->
            <ul class="sosmed-links">
                <li><a href=""><i class="fab fa-whatsapp"></i></a></li>
                <li><a href=""><i class="fab fa-instagram"></i></a></li>
                <li><a href=""><i class="fab fa-facebook"></i></a></li>
            </ul>
        </section>

        <!-- projects -->
        <section id="projects">
            <h1 class="title">my arts</h1>
            <!-- projects tile box -->
            <div class="projects-tile-box">
                <!-- project tile -->
                <div class="project-tile">
                    <img src="img/1.jpeg" alt="">
                    <img src="img/5.jpeg" alt="">
                </div>
                <div class="project-tile">
                    <img src="img/3.jpeg" alt="">
                    <img src="img/6.jpeg" alt="">
                </div>
                <div class="project-tile">
                    <img src="img/2.jpeg" alt="">
                    <img src="img/8.jpeg" alt="">
                </div>
                <div class="project-tile">
                    <img src="img/7.jpeg" alt="">
                    <img src="img/4.jpeg" alt="">
                </div>

                <!-- project link -->
                <a href="" class="project-link">show all project</a>
            </div>
        </section>

        <!-- footer -->
        <section id="contact">
            <h1 class="title">let's get closer</h1>
            <h2 class="tagline">contact me in?</h2>
            <!-- profile links -->
            <div id="profile-links">
                <a href="" id="profile-link" target="_blank"><i class="fab fa-whatsapp"></i> Whatsapp</a>
                <a href="" id="profile-link" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="" id="profile-link" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
            </div>
        </section>
    </div>

    <!-- javascript -->
    <script src="script.js"></script>
</body>
</html>
